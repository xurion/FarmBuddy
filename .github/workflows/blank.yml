# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # cli command: docker run -ti -v `$GITHUB_WORKSPACE`:/app xurion/busted-runner
    - name: Run tests in Docker
      run: |
        apt-get install lua5.2
        wget -O luarocks.tar.gz https://github.com/keplerproject/luarocks/tarball/master
        mkdir luarocks
        tar -zxvf luarocks.tar.gz -C luarocks
        ./luarocks/keplerproject-luarocks-*/configure
        cd $GITHUB_WORKSPACE
        busted
